<!DOCTYPE.html>
<html>
<head>
<link rel="stylesheet" href="navjot.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#hide").click(function(){
    $("p").hide();
  });
  $("#show").click(function(){
    $("p").show();
  });
});
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeIn();
    $("#div2").fadeIn("very very slow");
    $("#div3").fadeIn(3000);
  });
});
$(document).ready(function(){
  $("button").click(function(){
    $("#div1").fadeOut();
    $("#div2").fadeOut("slow");
    $("#div3").fadeOut(3000);
  });
});
$(document).ready(function(){
  $("#flip").click(function(){
    $("#panel").slideDown(5000);
  });
  $("#stop").click(function(){
    $("#panel").stop();
  });
});
</script>
<style> 
#panel, #flip {
  padding: 6px;
  font-size: 20px;
  text-align: center;
  background-color: 534b4f;
  color: gray;
  border: solid 1px #ff4032
;
  border-radius: 3px;
}

#panel {
  padding: 50px;
  display: none;
}
</style>
</head>

<button>Click to fade in boxes</button>
<button>Click to fade out boxes</button>
<button id="stop">Stop sliding</button><br>


<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
